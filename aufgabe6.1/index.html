<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aufgabe 6.1</title>
  <link rel="stylesheet" href="/style.css">
</head>


<div class="demo">
  <input type="button" style=" float: left; margin: 0;" value="Test" id="btn">
  <div id="status"
    style="border: 1px solid; width: 80%; height: 1.1em; float: left; margin: 0 1em; padding: .1em; overflow: hidden">
  </div>
</div>
<div style="clear: both"></div>
</div>

<body>
  <script>

    document.getElementById('btn').addEventListener('click', () => {


      fetch('http://localhost:8888/json').then(r => {


        const status = document.getElementById('status');
        if (r.status) {
          status.innerHTML = r.status + " OK"
          status.classList.add('status')
        }

      })
    })

  </script>
</body>

</html>
